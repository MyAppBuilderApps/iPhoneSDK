function checkIfFileExists(path){ 
$.ajax({
  url: path,
  success: function(data){
  
    if(localStorage.Content=="video"){
                                  window.location.href="video.html";
                                  }
                                  else{
                                  window.location.href="audio.html";
                                  }
  },
  error: function(data){
   
    if(localStorage.Content=="video"){
                                  $('#home').activity({segments: 8, width: 5, space: 12, length:15, color: 'black', speed: 2});
                                  var url = localStorage.vimg;
                                  var imagePath;
                                  localStorage.viname = "/MyAppBuilder/"+localStorage.Title+".png";
                                  window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function (fs) {
                                                           imagePath = fs.root.fullPath +localStorage.viname;
                                                           var fileTransfer = new FileTransfer();
                                                           fileTransfer.download(url, imagePath, function (entry) {
                                                                                 localStorage.vippath=fs.root.fullPath;
                                                                                 localStorage.vipath=entry.fullPath;
                                                                                 window.location.href="video.html";
                                                                                 
                                                                                 
                                                                                 }, function (error) {                                                                                         console.log("Some error");                                                                                         });
                                                           })

                                  localStorage.ainame = "/MyAppBuilder/"+localStorage.Title+".png";
