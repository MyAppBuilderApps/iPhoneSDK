<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" type="text/css" href="css/index.css" />-->
        <title>Hello World</title>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        
        
        <link href="https://developers.google.com/maps/documentation/javascript/examples/default.css" rel="stylesheet">
            
            <script src="https://www.google.com/jsapi?key=AIzaSyBU-gx1RCYAWyW9vwV4d0RVT8J1zaKHdWA"></script>
            <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
            <script>
                
              
                
                var geocoder;
                var map;
                function initialize() {
                    geocoder = new google.maps.Geocoder();
                    var latlng = new google.maps.LatLng(-34.397, 150.644);
                    var mapOptions = {
                        zoom: 8,
                        center: latlng,
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    }
                    map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
                }
                
                function codeAddress() {
                    var address = document.getElementById('address').value;
                    geocoder.geocode( { 'address': address}, function(results, status) {
                                     if (status == google.maps.GeocoderStatus.OK) {
                                     map.setCenter(results[0].geometry.location);
                                     var marker = new google.maps.Marker({
                                                                         map: map,
                                                                         position: results[0].geometry.location
                                                                         });
                                     } else {
                                     alert('Geocode was not successful for the following reason: ' + status);
                                     }
                                     });
                }
                
                google.maps.event.addDomListener(window, 'load', initialize);
                
                function back() {
                    window.location.href="home.html";
                }
                </script>
            </head>
    <body>
        <div id="map-canvas" style="width:100%; height:90%"></div>
        <div id="panel" style="margin-top:5%; margin-left:2%;">
            
            <input id="address" type="textbox" value="" >
                
                <input type="button" value="Location" onclick="codeAddress()">
                    
                    <input type="button" value="back" onclick="back()">
                        
                        </div>
        
    </body>
    <script>
        if(localStorage.address == ""){
            document.getElementById('address').value = "";
        }else{
            document.getElementById('address').value = localStorage.address;
        }
        
        </script>
</html>
