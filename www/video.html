        <script type="text/javascript">
            $(document).ready(function() {
                              
                              $('.bg').css('background-image','url(' + localStorage.bgpath + ')');
                              
                              $('.hd').css('background-image','url(' + localStorage.hbg + ')');
                              $('.hd').css('background-size','100%','100%');
                              $('.hd').css('background-repeat','repeat-x');
                              $('.hd').css('height','55px') ;
                              $('.hd').css('text-align','center');
                              $('.hd').css('color','#51C4D4');
                              
                              
                              
                                                            
                              
                              $('#info').append('<img src='+localStorage.info+' style="height: 25px; width: 25px; margin-left:90%; margin-top: -38px; margin-bottom: 30px"/>');
                               $('#back').append('<img src='+localStorage.bk+' style="height: 35px; width: 55px; margin-right: 85%; margin-top: -40px; margin-bottom: 50px"/>');
                              
                              
                              $('#info img').click(function(){
                                                   window.location.href="index.html#contentPage";
                                                   });
                              
                              $('#back img').click(function(){
                                                   window.location.href="home.html";
                                                   });
                              $('#ppt').append('<div><img src='+localStorage.vippath+"/MyAppBuilder/"+localStorage.Title+".png"+' style="height: 100px; width: 100px; align:center;"/><div>');
function checkIfFileExists(path){
$.ajax({
  url: path,
  success: function(data){
    
    play(localStorage.vppath+"/MyAppBuilder/"+localStorage.Title+".mp4");
  },
  error: function(data){
   
    $('#textPage').activity({segments: 8, width: 5, space: 12, length:15, color: 'black', speed: 2});
                              var url = localStorage.video;
                              var imagePath;
                              localStorage.vname = "/MyAppBuilder/"+localStorage.Title+".mp4";
                              window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function (fs) {
                                imagePath = fs.root.fullPath +localStorage.vname;
                                var fileTransfer = new FileTransfer();
                                fileTransfer.download(url, imagePath, function (entry) {
                                localStorage.vppath=fs.root.fullPath;
                                localStorage.vpath=entry.fullPath;
                                play(localStorage.vpath);
                                }, function (error) {
                                console.log("Some error");
                                });
                                                       
                                })
  },
})
}
function play(video){
$('#textPage').activity(false);
 window.location.href=video;
}
                              $('#ppt div').click(function(){
                                                  checkIfFileExists(localStorage.vppath+"/MyAppBuilder/"+localStorage.Title+".mp4");
                                                  });

                              
                              
                              });
            
            </script>
